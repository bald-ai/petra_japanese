<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Petra Japanese Lessons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background-color: #f7f8fa;
        color: #1f2933;
      }

      body {
        margin: 0;
        padding: 0;
      }

      a {
        color: #1d4ed8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      header {
        background: #0f172a;
        color: #f8fafc;
        padding: 1rem 0;
      }

      .nav {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        padding: 0 1.5rem;
        gap: 0.5rem;
      }

      .nav li {
        margin: 0;
      }

      .nav a {
        display: inline-block;
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
        color: #f8fafc;
        background: rgba(148, 163, 184, 0.25);
        transition: background 0.2s ease;
      }

      .nav a:hover {
        background: rgba(148, 163, 184, 0.4);
      }

      .nav a.active {
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }

      h1, h2, h3 {
        color: #0f172a;
        margin-top: 0;
      }

      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.05);
      }

      .choices {
        padding-left: 1.2rem;
      }

      .choices li {
        margin-bottom: 0.35rem;
      }

      details summary {
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      .two-column {
        display: grid;
        gap: 1.5rem;
      }

      @media (min-width: 768px) {
        .two-column {
          grid-template-columns: 2fr 1fr;
        }
      }

      audio {
        width: 100%;
        margin: 0.75rem 0;
      }

      figure {
        margin: 0;
      }

      figure img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.1);
      }

      footer {
        background: #0f172a;
        color: #94a3b8;
        padding: 1rem 1.5rem;
        text-align: center;
      }

      .lesson-chat-toggle {
        position: fixed;
        right: 1.5rem;
        bottom: 1.5rem;
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 50%;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        z-index: 999;
      }

      .lesson-chat-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 22px 45px rgba(15, 23, 42, 0.22);
      }

      .lesson-chat-window {
        position: fixed;
        right: 1.5rem;
        bottom: 5.5rem;
        width: min(22rem, 90vw);
        max-height: min(65vh, 520px);
        background: #0f172a;
        color: #f8fafc;
        border-radius: 1rem;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 998;
      }

      .lesson-chat-window.open {
        display: flex;
      }

      .lesson-chat-log {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        font-size: 0.95rem;
      }

      .lesson-chat-row {
        margin-bottom: 0.75rem;
        white-space: pre-wrap;
      }

      .lesson-chat-row.me {
        color: #60a5fa;
      }

      .lesson-chat-row.bot {
        color: #bae6fd;
      }

      .lesson-chat-row.meta {
        color: #94a3b8;
        font-size: 0.85rem;
      }

      .lesson-chat-form {
        display: flex;
        gap: 0.5rem;
        padding: 0.85rem 1rem;
        border-top: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.92);
      }

      .lesson-chat-input {
        flex: 1;
        padding: 0.6rem 0.8rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.75);
        color: #f8fafc;
      }

      .lesson-chat-input:focus {
        outline: none;
        border-color: #38bdf8;
      }

      .lesson-chat-send {
        padding: 0.6rem 1rem;
        border-radius: 0.75rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }

      .lesson-chat-send:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body{% if lesson_key %} data-lesson-key="{{ lesson_key }}"{% endif %}{% if lesson_name %} data-lesson-name="{{ lesson_name }}"{% endif %}>
    <header>
      <nav>
        <ul class="nav">
          <li><a class="{{ 'active' if lesson_key is none else '' }}" href="{{ url_for('index') }}">Home</a></li>
          {% for key, label in lesson_names.items() %}
            <li>
              <a class="{{ 'active' if lesson_key == key else '' }}" href="{{ url_for('lesson_page', lesson_key=key) }}">
                {{ label }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer>
      Crafted with Flask for Petra's Japanese lesson set.
    </footer>
    {% if lesson_key %}
      <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
    {% endif %}
  </body>
</html>
